<main class="dashboard">
<h3 class="text-center text-light">Cotizaciones de criptomonedas</h3>
  <div class="container ">
      <h4 class="text-center text-light">Convertir</h4>
      <h6 class="text-center text-light">Convert√≠ el monto que deseas a una moneda diferente.</h6>
          <div class="abs-center ">
            <form [formGroup]="form" (ngSubmit)="altaMovimiento()" class="border p-3 form bg-light" >


              <div class="form-group mt-2 border border-info border-3 p-2 rounded ">

                      <label for="criptosel">Seleccione la Moneda Origen</label>


                  <select  formControlName="monedaOrigen" class="form-select"   name="status" (ngModelChange)="verSaldo(5,this.form.get('monedaOrigen')?.value)">
                        <option *ngFor="let elemento of cripto"  value="{{elemento.Nombre+elemento.IdMoneda}}">
                          {{elemento.Nombre }} 
                        </option>
                  </select>
                  <input type="hidden" formControlName="idMonedaOrigen"  >
                       <label for="criptosel">Saldo Disponible </label>
                       <input type="text" formControlName="saldoDisponible" id="criptosaldo" value="{{saldis.Importe}}" readonly class="form-control" aria-label="Text input with dropdown button" >

                        <label for="criptosel">Importe Invertido</label>
                       <input *ngIf="saldis.Importe>0" type="text" formControlName="importeOrigen" id="criptoinput"  value="{{saldis.Importe}}" class="form-control" aria-label="Text input with dropdown button" (blur)="onBlurEvent($event)">
              </div>
              <div class="form-group mt-2 ">
                  <div class="container">
                  <div class="row">
                  <div class="col-6">
                  <label for="criptosel">Cotizacion de $ a U$d </label>
                  <input type="text" id="usd" formControlName="cotizacion" value="{{dolaroficial|currency}}" class="input-group" readonly >
                  </div>
                  <div class="col-6" id="testdiv">
                  <label for="criptosel"  >Timer </label>
                  <input type="text"   class="input-group" readonly>
                  </div>
                  </div>
                  </div>
              </div>


              <div class="form-group mt-2 border border-info border-3 p-2 rounded">


                <label for="criptosel">Seleccione la Criptomoneda a comprar</label>
                <select formControlName="monedaDestino" class="form-select"   name="status"  (ngModelChange)="calcularMonto(this.form.get('monedaDestino')?.value)">
                  <option *ngFor="let element of cripto"  value="{{element.Nombre+element.IdMoneda}}"  >
                    {{element.Nombre }}
                  </option>
            </select>
            <input type="hidden" formControlName="idMonedaDestino"  >
                <label for="criptosel">Importe de la Transaccion</label>
                <input type="text" formControlName="importeDestino" id="criptoresul" class="form-control" aria-label="Text input with dropdown button"   >
                

              </div>

               <div class="form-group">
              <button type="submit" class="btn btn-primary py-2 mt-4" id="btn1">Cambiar</button>
              <button type="submit" class="btn btn-outline-secondary   py-2 mt-4">Cancelar</button>
               </div>
            </form>
          </div>
  </div>
</main>
