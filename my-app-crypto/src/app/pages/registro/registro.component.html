<section class="imagen_cabecera">
  <div class="container px-4 py-5">

    <form class="row g-3">
      <div class="col-md-3">
        <label for="IngresarEmail" class="form-label text-light">Email: </label>
        <input type="email" class="form-control" id="IngresarEmail" required>
      </div>
      <div class="col-md-4">
        <label for="IngresarPassword" class="form-label text-light">Password: </label>
        <input type="password" class="form-control" id="IngresarPasword" required>
      </div>
      <div class="col-md-6">
        <label for="IngresarDireccion" class="form-label text-light">Dirección: </label>
        <input type="text" class="form-control" id="IngresarDireccion" placeholder="Republica 1034" required>
      </div>
      <div class="col-md-4">
        <label for="IngresarDire2" class="form-label text-light">Manzana/Lote - Departamento -
          Piso</label>
        <input type="text" class="form-control" id="IngresarDire2" placeholder="Manzana, Departamento, Piso" required>
      </div>
      <div class="col-md-4">
        <label for="IngresarCiudad" class="form-label text-light">Ciudad: </label>
        <input type="text" class="form-control" id="ingresarCiudad" required>
      </div>

      <div class="col-md-4">
        <label for="IngresarProvincia" class="form-label text-light">Provincia: </label>
        <select id="IngresarProvincia" class="form-select" required>
          <option selected disabled value="">Seleccione..</option>
          <option>Buenos Aires</option>
          <option>Capital Federal</option>
          <option>Catamarca</option>
          <option>Chaco</option>
          <option>Chubut</option>
          <option>Córdoba</option>
          <option>Corrientes</option>
          <option>Entre Ríos</option>
          <option>Formosa</option>
          <option>Jujuy</option>
          <option>La Pampa</option>
          <option>La Rioja</option>
          <option>Mendoza</option>
          <option>Misiones</option>
          <option>Neuquén</option>
          <option>Rio Negro</option>
          <option>Salta</option>
          <option>San Juan</option>
          <option>San Luís</option>
          <option>Santa Cruz</option>
          <option>Santa Fe</option>
          <option>Santiago del Estero</option>
          <option>Tierra del Fuego</option>
          <option>Tucumán</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="IngresarPostal" class="form-label text-light">Codigo Postal: </label>
        <input type="text" class="form-control" id="IngresarPostal" required>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="CheckActivo" required>
          <label class="form-check-label text-light" for="MantenerActivo">
            Acepto los términos y Condiciones
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>
  </div>
</section>
