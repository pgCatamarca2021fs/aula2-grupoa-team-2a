<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">



    <title>Registro</title>
</head>

<body>

    <section class="imagen_cabecera">
        <div class="container px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">

                <!--Seccion Formulario Derecha-->
                <div class="col-lg-5 mx-auto">
                    <form class="p-4 p-md-5 border rounded-3 bg-light">
                        <fieldset>
                            <legend>
                                <figure class="text-center text-dark">Inicio de Session</figure>
                            </legend>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="d-grid gap-2 d-md-block">
                                <div class="checkbox mb-3">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Recordar en este equipo
                                    </label>
                                </div>
                                <div class="checkbox mb-3">
                                    <label>
                                        <input type="button" class="btn btn-outline-success" value="Olvide mi Password">
                                    </label>
                                </div>
                                <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Session</button>
                                <hr class="my-4">
                            </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>

     <section class="imagen_leyenda_footer"></section> 

</body>

</html>
